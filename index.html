<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Job Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script> <!-- Google API Client -->
</head>
<body>
    <div class="container">
        <h1>🔍 Job Finder</h1>
        
        <!-- Job Search Section -->
        <div class="job-search">
            <input type="text" id="jobTitle" placeholder="Enter Job Title (e.g., Software Engineer)">
            <input type="text" id="jobLocation" placeholder="Enter Location (e.g., New York)">
            <button onclick="searchJobs()">Search Jobs</button>
            <div id="loading" style="display: none;">⏳ Loading...</div>
            <div id="jobResults"></div>
        </div>

        

        <!-- Interview Scheduling Section -->
        <h2>📅 Schedule Interview</h2>
        <input type="datetime-local" id="interviewTime" />
        <button id="calendarButton" style="display: none;" onclick="scheduleInterview()">Schedule Interview</button>
    </div>

   


    <script src="script.js"></script>
</body>
</html>
